<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="logo">Kochi</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="form.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Contact -->
    <section class="contact">
        <h1>CONTACT US</h1>
    </section>
    <!-- End Contact -->
    <!-- Start Form -->
    <section class="content">
        <div class="container">
            <div class="details">
                <h2>Contact Details</h2>
                <p>contact@kochi.com <br>
                    (555)-555-5555</p>
                <p><strong>Central HQ </strong><br> 123 Avenue Street <br>City Township, CA 12345</p>
            </div>
            <div class="form">
                <h2>Online Inquiry</h2>
                <form action="">
                    <div class="top">
                        <div class="labels">
                            <label for="name">Name</label>
                            <label for="email">Email</label>
                            <label for="message">Message</label>
                        </div>
                        <div class="inputs">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                            <textarea name="message" id="message" placeholder="Message" required></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="green">SUBMIT</button>
                        <button type="reset" class="red">RESET</button>
                    </div>
                </form>
            </div>
    </section>
    <!-- End Form -->
    <!-- Start Footer -->
    <footer>
        <p>Copyright Kochi Inc. 2025. Developed by Abedulrahman Edaily.</p>
    </footer>
    <!-- End Footer -->
</body>

</html>
